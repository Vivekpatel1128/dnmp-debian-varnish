[program:php7.0-fpm]
command = /usr/sbin/php-fpm7.0 -FR
pidfile = /var/run/php-fpm7.0.pid
user = root
autostart = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0

